<div class="contenedor contenedor-grid">
    <!--Inicio de Formulario-->
    <div class="imagen">
        <img src="../../assets/secretaria.png" alt="secretaria">

       
    </div>

            <div class="registro">
                <h3 class="text-center color-letra">Registrar Cliente</h3>
                <form (ngSubmit)="OnSubmit()">
                    
                    <div class="form-group">
                        <label class="color-letra">NOMBRE: </label>
                        <input type="text" class="form-control" id="nombregistrowilson" [(ngModel)]="clie.nombregistrowilson" name="nombregistrowilson">
                    </div>
                    <div class="form-group">
                        <label>APELLIDO PATERNO: </label>
                        <input type="text" class="form-control" id="apepatregistrowilson" [(ngModel)]="clie.apepatregistrowilson" name="apepatregistrowilson">
                    </div>
                    <div class="form-group">
                        <label>APELLIDO MATERNO: </label>
                        <input type="text" class="form-control" id="apematregistrowilson" [(ngModel)]="clie.apematregistrowilson" name="apematregistrowilson">
                    </div>
                    <div class="form-group">
                        <label>CORREO: </label>
                        <input type="email" class="form-control" id="correoregistrowilson" [(ngModel)]="clie.correoregistrowilson" name="correoregistrowilson">
                    </div>
                    <div class="form-group">
                        <label>CONTRASEÃ‘A: </label>
                        <input type="password" class="form-control" id="paswregistrowilson" [(ngModel)]="clie.paswregistrowilson" name="paswregistrowilson">
                    </div>
                    <div class="form-group">
                        <label>DNI: </label>
                        <input type="number" class="form-control" id="dniregistrowilson" [(ngModel)]="clie.dniregistrowilson" name="dniregistrowilson">
                    </div>
                    <div class="form-group">
                        <label>FECHA DE REGISTRO: </label>
                        <input type="date" class="form-control" id="fechnacregistrowilson" [(ngModel)]="clie.fechnacregistrowilson" name="fechnacregistrowilson">
                    </div>
                    <div class="form-group">
                        <label>NUMERO CELULAR: </label>
                        <input type="number" class="form-control" id="celregistrowilson" [(ngModel)]="clie.celregistrowilson" name="celregistrowilson">
                    </div>
                    <div class="form-group">
                        <label>DEPARTAMENTO: </label>
                        <input type="text" class="form-control" id="depregistrowilson" [(ngModel)]="clie.depregistrowilson" name="depregistrowilson">
                    </div>
                    <div class="form-group">
                        <label>PROVINCIA: </label>
                        <input type="text" class="form-control" id="provregistrowilson" [(ngModel)]="clie.provregistrowilson" name="provregistrowilson">
                    </div>
                    <div class="form-group">
                        <label>DISTRITO: </label>
                        <input type="text" class="form-control" id="disregistrowilson" [(ngModel)]="clie.disregistrowilson" name="disregistrowilson">
                    </div>
                    <button class="btn btn-success">Guardar</button>
                </form>
                
            </div> 
    

</div>
